<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudowrite</title>
    <!-- style begins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');

        :root {
            --inter: 'Inter', sans-serif;
            --comforta: 'Comfortaa', cursive;
            --font-20: 20px;
            --font-14: 14px;
            --white-clr: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--inter)
        }

        .content-body {
            width: 100%;
            padding-inline: 5px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .all {
            width: 100vw;
            padding-block: 2rem;
            display: flex;
            justify-content: center;
        }

        .content-wrap {
            width: min(90%, 556px);
        }

        .ai-logo {
            width: 157px;
            padding-left: 5px;
            display: inline-block;
        }

        .mail-hero {
            margin: 2rem 0 1rem 0;
            width: 100%;
            position: relative;
        }

        .mail-hero img {
            width: 100%;
            display: block;
        }

        .paragrapph {
            color: #555555;
            line-height: 21px;
            text-align: center;
            width: min(90%, 500px);
            margin-inline: auto;
        }
        
        .para-one {
            font-size: var(--font-20);
        }
        .para-two {
            font-size: var(--font-14);
        }


        .ai-btn {
            display: inline-block;
            margin-inline: auto;
            width: 200px;
            font-family: var(--inter);
            font-size: var(--font-14);
            font-weight: 500;
            line-height: 21px;
            padding: 14px 18px;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            border: none;
            color: var(--white-clr);
            /* background-image: linear-gradient(to left, #CA6C5C, #492F92); */
            background-color: #3f37c9;
            box-shadow: 3px 0px 15px 0px #3f37c9;
        }
    </style>
    <!-- style ends -->
</head>
<body>
    <main class="all">
        <div class="content-wrap">
            <header><img src="https://userimg-assets.customeriomail.com/images/client-env-125050/1688123733080_Logo_01H4607XW14QV3AWSKWHMFJM9F.png" class="ai-logo" alt=""></header>

            <section class="mail-hero">
                <img src="images/unnamed.png" alt="" class="hero-bg">
            </section>

            <section class="content-body">
                <p class="paragrapph para-one">Use Brainstorm for help with character names, world-building details, plot points, or anything else!
                </p>
                <img src="images/unnamed.gif" alt="mail-gif" width="100%">
                <a href="#" target="_blank" class="ai-btn">Go to Sudowrite</a>
                <p class="paragrapph para-two">(It also works for or tricky dialogue, magical spells, mythical creatures, character backstories, motivations, plot devices, and so much more.)
                </p>
            </section>
        </div>
    </main>
</body>
</html>
