<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tip</title>
    <!-- style begins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');

        :root {
            --inter: 'Inter', sans-serif;
            --comforta: 'Comfortaa', cursive;
            --font-20: 20px;
            --font-14: 14px;
            --white-clr: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--inter)
        }

        .content-body {
            margin-top: 1rem;
            width: 100%;
            padding-inline: 5px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h2 {
            font-family: var(--comforta);
            font-size: var(--font-20);
            line-height: 30px;
            font-weight: 700;
            text-align: center;
            max-width: 75%;
            margin-inline: auto;
        }

        .clr-fix {
            color: #58409A;
        }

        .content-body img {
            margin-inline: auto;

        }

        .all {
            width: 100vw;
            padding-block: 2rem;
            display: flex;
            justify-content: center;
        }

        .content-wrap {
            width: min(90%, 556px);
        }

        .ai-logo {
            width: 157px;
            padding-left: 5px;
            display: inline-block;
        }

        .mail-hero {
            margin: 2rem 0 1rem 0;
            width: 100%;
            position: relative;
        }

        .mail-hero img {
            width: 100%;
            display: block;
        }

        .paragrapph {
            color: #2C3747;
            font-weight: 400;
            line-height: 21px;
            text-align: center;
            width: min(90%, 428px);
            margin-inline: auto;
            font-size: var(--font-14);
        }


        .ai-btn {
            display: inline-block;
            margin-inline: auto;
            width: 200px;
            font-family: var(--inter);
            font-size: var(--font-14);
            font-weight: 500;
            line-height: 21px;
            padding: 14px 18px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            border: none;
            color: var(--white-clr);
            background-image: linear-gradient(to left, #CA6C5C, #492F92);
        }
    </style>
    <!-- style ends -->
</head>
<body>
    <main class="all">
        <div class="content-wrap">
            <header><img src="https://userimg-assets.customeriomail.com/images/client-env-125050/1688123733080_Logo_01H4607XW14QV3AWSKWHMFJM9F.png" class="ai-logo" alt=""></header>

            <section class="mail-hero">
                <img src="images/Image.png" alt="" class="hero-bg">
            </section>

            <section class="content-body">
                <h2>Use <span class="clr-fix">FIX</span> to instantly improve your messages in just one click.</h2>
                <img src="images/paragrapgh-ai-gif (2).gif" alt="mail-gif" width="170px">
                <p class="paragrapph para-one">Ready to give <span class="clr-fix">FIX</span> a try?
                </p>
                <a href="#" target="_blank" class="ai-btn">Go to ParagraphAI</a>
                <p class="paragrapph">The best part? The 'Fix' button adapts to your writing style over time, making it a truly personalized tool.</p>
            </section>
        </div>
    </main>
</body>
</html>
