<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tip</title>
    <!-- style begins -->
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .world {
            height: 100vh;
            width: 100%;
            background-image: url(images/Artboard\ 1@4x.png);
            background-color: #222427;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            background-color: #222427;
        }

        .flag {
            transform: scale(0);
        }

        .flag {
            width: 80px;
            position: absolute;
        }

        @keyframes all-animate {
            0% { transform: scale(0); }
            10% { transform: scale(0); }
            50% { transform: scale(1); }
            100% { transform: scale(0);}
        }

        #canada {
            top: 10%;
            left: 19%;
            animation: all-animate 5s infinite ;

        }
        #usa {
            top: 33%;
            left: 15%;
            animation: all-animate 5s infinite 1s;
        }
        #uk {
            top: 24%;
            left: 42%;
            animation: all-animate 5s infinite 2s;
        }
        #aus {
            bottom: 12%;
            right: 13%;
            animation: all-animate 5s infinite 3s;
        }

        .mob-bg {
            display: none;
            width: 100%;
            height: 100vh;
        }

        @media screen and (max-width: 500px) {
            .world {
                background-image: none;
                min-height: 1500px;
                background-color: #222427;
                min-height: 400px;
            }

            .world > .mob-bg {
                display: block;
                width: 100%;
            }

            #canada {
            top: 24%;
            left: 10%;
        }
        #usa {
            top: 33%;
            left: 8%;
        }
        #uk {
            top: 38%;
            left: 42%;
        }
        #aus {
            bottom: 20%;
            right: 5%;
        }


        }
    </style> 
    <!-- style ends -->
</head>
<body>
    
    <section class="world">
        <img src="images/Artboard 1@4x.png" alt="" class="mob-bg">
        <img src="images/canada.png" alt="canada" class="flag" id="canada">
        <img src="images/united-states.png" alt="united-states" class="flag" id="usa">
        <img src="images/united-kingdom.png" alt="united-kingdom" class="flag" id="uk">
        <img src="images/australia.png" alt="australia" class="flag" id="aus">
    </section>

    </script>
</body>
</html>
